<div class="section" >
    <table class="table table-striped">
          <tr>
            <th>Movie Title</th>
            <th>Year</th>
          </tr>
          <tr *ngFor="let item of moviesDB">
            <td>{{item.title}}</td>
            <td>{{item.year}}</td>
            <button type="submit" class="btn btn-primary" (click)="holdMovieID(item._id, item.title)">select</button>
          </tr>
        </table>
        
            <table class="table table-striped">
              <tr>
                <th>Name</th>
                <th>Birth Year</th>
              </tr>
              <tr *ngFor="let item of actorsDB">
                <td>{{item.name}}</td>
                <td>{{item.bYear}}</td>
                <button type="submit" class="btn btn-primary" (click)="holdActorID(item._id, item.name)">select</button>
              </tr>
            </table>
          
      
        <p>Movie Chosen: {{movieTitle}}</p>
        <p>Actor Chosen: {{actorName}}</p>
        
    <p></p> <p></p>
    <button type="submit" class="btn btn-primary" (click)="addMovieActor()">Allocate</button>
    
    
 
  </div>
